<h2>Add a new Pokemon</h2>

<p>Name</p>
<input type="text" name="name" [(ngModel)]="newPokemon.name"/>

<p>Id</p>
<input type="number" name="id" [(ngModel)]="newPokemon.id"/>

<p>Evolve Level</p>
<input type="number" name="evolveLevel" [(ngModel)]="newPokemon.evolveLevel"/>

<p>Types</p>
<input type="text" name="type" [(ngModel)]="newPokemon.type"/>

<button (click)="addNew">Add New</button>
